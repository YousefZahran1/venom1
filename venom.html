<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom Group Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #16213e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #f0f0f0;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .member {
            background-color: #0f3460;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .member:hover {
            transform: scale(1.05);
        }
        .member-name {
            font-weight: bold;
            color: #e94560;
        }
        .member-id {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Venom Group</h1>
        <div class="member">
            <div class="member-name">YOUSSEF IBRAHIM</div>
            <div class="member-id">1221303870</div>
        </div>
        <div class="member">
            <div class="member-name">Alieldin Emad Ali</div>
            <div class="member-id">1221303254</div>
        </div>
        <div class="member">
            <div class="member-name">Hassan Amer Hassan mohamed</div>
            <div class="member-id">1221102149</div>
        </div>
        <div class="member">
            <div class="member-name">Ba rayan Abdullah</div>
            <div class="member-id">1221301726</div>
        </div>
    </div>
</body>
</html>
